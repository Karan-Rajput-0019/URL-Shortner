<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - URL Not Found</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        .error-container {
            text-align: center;
            padding: 40px;
        }
        .error-code {
            font-size: 6em;
            font-weight: bold;
            color: #ff6b6b;
            margin: 0;
        }
        .error-message {
            font-size: 1.5em;
            margin: 20px 0;
        }
        .home-button {
            display: inline-block;
            padding: 12px 24px;
            background-color: #00c9a7;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            margin-top: 20px;
            transition: background-color 0.3s;
        }
        .home-button:hover {
            background-color: #00b39f;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="error-container">
            <h1 class="error-code">404</h1>
            <p class="error-message">üîç Oops! This shortened URL doesn't exist.</p>
            <p>The link you're looking for might have been removed, expired, or you may have mistyped it.</p>
            <a href="/" class="home-button">üè† Go Home</a>
        </div>
    </div>
</body>
</html>
